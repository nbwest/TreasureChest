<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/toybox/tc.css">
</head>
<body>
<h2>Toys</h2>
<table style="width:40%">
    <tr>
        <th>Toy ID</th>
        <th>Description</th>
        <th>Due Date</th>
    </tr>
    {% for toy in toy_list %}
        <tr>
            <td> {{ toy.code }}</td>
            <td> {{ toy.description }}</td>
            <td> never </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>

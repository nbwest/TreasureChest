{% load widget_tweaks %}
<span id="member_search">


<form role="search" action="{{ request.get_full_path }}" method='get'>
    {% csrf_token %}

    <div class="input-group ">

        {% render_field member_search_form.member_name_fragment class+="form-control" placeholder=member_search_form.member_name_fragment.label %}

        <div class="input-group-btn">
            <button title="Search for Member" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>

    </div>
</form>




</span>

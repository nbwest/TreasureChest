<form action="." method='get' >
Member name:<br>
 <input type="text" name="member_name_frag" />
 <input type="submit" value="Search"/>
</form>

{% if members %}
    {% for member in members %}
        <a href="{% url 'toybox:member_loan' member.id %}"> {{ member.member_name }} </a><br>
    {% endfor %}
{% else %}
<i>No matching members</i>
{% endif %}

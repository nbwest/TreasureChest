<form action="." method='post' >
    {%  csrf_token %}
    {{ member_search_form }}
 <input type="submit" value="Search"/>
</form>

{% if members %}
    {% for member in members %}
        <a href="{% url 'toybox:loans' %}?mid={{ member.id }}"> {{ member.name }} </a><br>
    {% endfor %}
{% else %}
<i>No matching members</i>
{% endif %}

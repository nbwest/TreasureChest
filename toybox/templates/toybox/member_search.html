<h1>Search for Member</h1>

<form action="{% url 'toybox:member_search' %}" method='get' >
Member name:<br>
 <input type="text" name="member_name_frag" />
 <input type="submit" value="Search"/>
</form>

{% if member_names %}
    <ul>
    {% for member in member_names %}
        <li>{{ member.member_name }}</li>
    {% endfor %}
    </ul>
{% else %}
<i>No matching members</i>
{% endif %}

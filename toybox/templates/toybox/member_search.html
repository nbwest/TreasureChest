<form action="." method='get' >
Member name:<br>
 <input type="text" name="member_name_frag" />
 <input type="submit" value="Search"/>
</form>

{% if member_names %}
    <select name="mid">
    {% for member in member_names %}
        <option value={{ member.member_id }}> {{ member.member_name }}</option>
    {% endfor %}
    </select>
{% else %}
<i>No matching members</i>
{% endif %}

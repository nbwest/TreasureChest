
<div id="notification_message">

    <div class="modal  fade" id="notificationModalhtml" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog">
                    <div class="alert alert-{{type}}">
                        <strong>{{title}}</strong> {{message}}
                    </div>
            </div>
    </div>


    <script type="text/javascript">

        $( document ).ready(function()
        {
            function hide_modal(){
                $('#notificationModalhtml').modal('hide');
            }

            $(window).load(function(){
                $('#notificationModalhtml').modal('show');
                window.setTimeout(hide_modal, 1500);
            });
        });

    </script>

</div>

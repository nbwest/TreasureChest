 <div id="set_till">

  <div class="modal" id="setTillModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <form  action="{{ request.get_full_path }}"  method='post'>

        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h3 class="modal-title" >Set Till</h3>
                </div>

                <div class="modal-body">
                     {% csrf_token %}
                    <label for="new_value">Till Amount</label>
                    <input name="till_value" type="text" id="new_value" class="form-control" value="{{ daily_balance|floatformat:2}}" >
                    {% if till_value_error %}
                        <label class="label label-danger">{{till_value_error}}</label>
                    {%endif%}

                    <br>

                    <label for="till_adj_comment">Till adjustment justification</label>
                    <input type="text" id="till_adj_comment" class="form-control" name="till_adj_comment">
                    {% if till_comment_error %}
                        <label class="label label-danger">{{till_comment_error}}</label>
                    {%endif%}
                </div>



                <div class="modal-footer">
                    <input type="submit" name="till_set" class="btn btn-primary" value="Set">
                    <button name="till_cancel" type="submit" class="btn btn-default" >No Change</button>
                </div>

            </div>
        </div>

      </form>
    </div>

     <script type="text/javascript">

        $( document ).ready(function()
        {
            $(window).load(function()
            {
                if ("{{till_value_error}}"=="" && "{{till_comment_error}}"=="")
                    $('#setTillModal').modal('hide');
                else
                    $('#setTillModal').modal('show');
            });
        });

    </script>

</div>

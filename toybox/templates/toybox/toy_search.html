{% load widget_tweaks %}

<span id="toy_search">

    <form role="search" action="{{ request.get_full_path }}" method='post'>
        {% csrf_token %}

        <div class="input-group ">

            {% render_field toy_search_form.toy_id class+="form-control" placeholder=toy_search_form.toy_id.label %}

            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-plus"></i><i class="glyphicon glyphicon-rugby"></i></button>

            </div>
        </div>
    </form>


    <!--&lt;!&ndash;initial page no message or toy summary&ndash;&gt;-->
     {% if toys == None %}
        <p></p>

    <!--Saerch returned no toys-->
      {% elif toys|length == 0 %}
         <p>No Toys found</p>


    <!--search returned only one toy, automatically load this one-->
     {% elif toys|length == 1 %}
          <script>
            function onloadFunction()
            {
                $(document).ready(function()
                {
                    var url = "{{ request.path }}?tc={{ toys.0.code }}";
                    $(location).attr('href',url);
                });
            }
          </script>
    {% endif %}





</span>


<span id="toy_summary">
    {% if toy %}
        <strong>Toy ID: {{ toy.code }}</strong><br>
        Description: {{ toy.description }}<br>
        Brand: {{ toy.brand }}<br>
        Number of Pieces: {{ toy.num_pieces }}<br>
        Packaging: {{ toy.packaging }}<br>
        Fee: ${{ toy.loan_type.loan_cost }}<br>
    {% endif %}
</span>

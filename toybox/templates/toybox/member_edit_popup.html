 <span id="member_edit_popup">



  <div class="modal" id="memberEditPopupModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true" >

        <div class="modal-dialog" style="width: 800px;" >
            <div class="modal-content">

                <form role="form" action="{{ request.get_full_path }}" class="form-group" id="memberForm" method='post' onsubmit="postMember(this);">

                    <div class="modal-header">
                        <h3 class="modal-title" >Member Details</h3>

                        <button type="submit" onclick="postMember(event);" name="commit"  class="btn btn-success" title="Commit changes to the database"><strong>Commit</strong></button>
                        <button name="cancel" type="button" data-dismiss="modal" class="btn btn-default" >Dismiss</button>

                    </div>

                    <div class="modal-body">

                        <div class="row">
                            <div class="panel-fluid panel-default col-xs-12">
                                {% include "toybox/member_edit.html" with cat="dog" %}
                            </div>
                        </div>

                    </div>


                    <div class="modal-footer">


                        <button type="submit" name="commit" data-dismiss="modal" class="btn btn-success" title="Commit changes to the database"><strong>Commit</strong></button>
                        <button name="cancel" type="button" data-dismiss="modal" class="btn btn-default" >Dismiss</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        $( document ).ready(function()
        {
        console.log("ready");

        console.log($('postMember'));

            $(window).load(function()
            {
                $('#memberEditPopupModal').modal('hide');
            });

            $('#update').click(function(e)
            {
                e.preventDefault();
                 console.log("click");

            });

        });

        function postMemberX(e)
        {
            console.log("CLICK");
           e.preventDefault();
            $.ajax(
            {
                url: "{{ request.get_full_path }}",
                type: "POST",
                data: $("memberForm").serialize(),
                success: function(data)
                {
                    alert("Successfully submitted.")
                }
            });

        }

        function postMember(e)
        {
            console.log("CLICK2");
            e.preventDefault();


            $.ajaxSetup({
     beforeSend: function(xhr, settings) {
         function getCookie(name) {
             var cookieValue = null;
             if (document.cookie && document.cookie != '') {
                 var cookies = document.cookie.split(';');
                 for (var i = 0; i < cookies.length; i++) {
                     var cookie = jQuery.trim(cookies[i]);
                     // Does this cookie string begin with the name we want?
                     if (cookie.substring(0, name.length + 1) == (name + '=')) {
                         cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                         break;
                     }
                 }
             }
             return cookieValue;
         }
         if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
             // Only send the token to relative URLs i.e. locally.
             xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
         }
     }
});

            console.log("POST");
            var form = $("memberForm")[0];
            var postURL = '{{ request.get_full_path }}';
            var formData = new FormData(form);
            console.log(form);
            $.ajax(
            {
                   type: "POST",
                   url: postURL,
                   data: formData,
                   mimeType: "multipart/form-data",
                   contentType: false,
                   cache: false,
                   processData: false

            })
            .done(function(response)
            {
                console.log("success");
            })
            .fail(function()
            {
                console.log("fail");
            })

        }



        function getMemberDetails(element)
        {
            $.ajax(
            {


                type: "GET",
                url: "{{ request.get_full_path }}"+"?member_edit_id="+element.value,
                success: function(data)
                {
                    document.getElementById("member_edit").innerHTML=data;
                    $('#memberEditPopupModal').modal('show');
                }
            });
         }

    </script>

</span>
